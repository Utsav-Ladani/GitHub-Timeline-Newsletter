<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Timeline update</title>

    <base href="https://github.com/" />
    <base target="_self" href="https://github.com/" />
    <base target="_blank" href="https://github.com/" />
    <base target="_top" href="https://github.com/" />
    <base target="_parent" href="https://github.com/" />

    <link crossorigin="anonymous" media="all" rel="stylesheet"
        href="https://github.githubassets.com/assets/light-719f1193e0c0.css">
    <link crossorigin="anonymous" media="all" rel="stylesheet"
        href="https://github.githubassets.com/assets/primer-3e0c23f0f191.css">
    <link crossorigin="anonymous" media="all" rel="stylesheet"
        href="https://github.githubassets.com/assets/global-c309e0470d2c.css">
    <link crossorigin="anonymous" media="all" rel="stylesheet"
        href="https://github.githubassets.com/assets/github-79ca15b11bc5.css">
    <link crossorigin="anonymous" media="all" rel="stylesheet"
        href="https://github.githubassets.com/assets/dashboard-c7dd3cccff90.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100%;
            padding: 10px;
            background-color: white;
        }

        .list-wrapper {
            width: 100%;
            display: grid;
            justify-items: center;
        }

        .list {
            width: 80%;
            min-width: 600px;
            padding: 10px 10px;
            list-style-type: none;
        }
    </style>

</head>

<body>
    <main>
        <p>Hello {{name}},</p>
        <p>Please look at the latest github timeline update.</p>
        <div class="list-wrapper">
            <ul class="list">
                {{content}}
            </ul>
        </div>
        <p>
            <a href="https://gh-timeline.lndo.site/unsubscribe.php?email={{email}}&&token={{token}}">Unsubscribe</a>
            GitHub Timeline update.
        </p>
    </main>
</body>

</html>
